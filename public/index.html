<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-152726635-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-152726635-1");
    </script>

    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/images/icons/icon-128x128.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Coins95 - Portfolio for all cryptocurrencies like it's 90's</title>
    <meta
      name="title"
      content="Coins95 - Portfolio for all cryptocurrencies like it's 90's"
    />
    <meta
      name="description"
      content="Create free anonymous cryptocurrency portfolio within seconds."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coins95.web.app/" />
    <meta
      property="og:title"
      content="Coins95 - Portfolio for all cryptocurrencies like it's 90's"
    />
    <meta
      property="og:description"
      content="Create free anonymous cryptocurrency portfolio within seconds."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/hero.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@react95_io" />
    <meta name="twitter:creator" content="@artur_bien" />
    <meta
      name="twitter:title"
      content="Coins95 - Portfolio for all cryptocurrencies like it's 90's"
    />
    <meta
      name="twitter:description"
      content="Create free anonymous cryptocurrency portfolio within seconds."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/twitter-hero.png" />
  </head>
  <body ontouchstart="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="background"></div>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="keyboard-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
